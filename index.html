<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Armor Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .armor-label {
            fill: darkblue;
            font-size: 12px;
            text-anchor: middle;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tank Armor Visualization</h1>
    <div id="tooltip" class="tooltip"></div>
    <svg width="600" height="400" style="border: 1px solid black;">
        <!-- Tank outline -->
        <rect x="100" y="100" width="400" height="200" fill="none" stroke="black" stroke-width="3"></rect>

        <!-- Front armor -->
        <line id="front" x1="200" y1="100" x2="400" y2="100" stroke="blue" stroke-width="4"></line>
        <text x="300" y="90" class="armor-label">Front</text>

        <!-- Side armor -->
        <line id="side" x1="100" y1="100" x2="100" y2="300" stroke="blue" stroke-width="4"></line>
        <text x="80" y="200" class="armor-label">Side</text>

        <!-- Turret armor -->
        <line id="turret" x1="200" y1="80" x2="400" y2="80" stroke="blue" stroke-width="4"></line>
        <text x="300" y="70" class="armor-label">Turret</text>
    </svg>

    <script>
        // Armor data
        const armorPlates = [
            { id: "front", name: "Front", baseThickness: 120, angle: 60 },
            { id: "side", name: "Side", baseThickness: 80, angle: 20 },
            { id: "turret", name: "Turret Front", baseThickness: 150, angle: 45 },
        ];

        // Tooltip for showing armor details
        const tooltip = document.getElementById("tooltip");

        // Calculate effective thickness
        function effectiveThickness(base, angle) {
            return (base / Math.cos((angle * Math.PI) / 180)).toFixed(1);
        }

        // Add interactivity to armor lines
        armorPlates.forEach((plate) => {
            const element = document.getElementById(plate.id);
            element.addEventListener("mouseover", (e) => {
                const effective = effectiveThickness(plate.baseThickness, plate.angle);
                tooltip.style.display = "block";
                tooltip.innerText = `${plate.name} Armor\nBase: ${plate.baseThickness}mm\nEffective: ${effective}mm\nAngle: ${plate.angle}Â°`;
                tooltip.style.left = e.pageX + 10 + "px";
                tooltip.style.top = e.pageY + 10 + "px";
            });
            element.addEventListener("mouseout", () => {
                tooltip.style.display = "none";
            });
        });
    </script>
</body>
</html>
