<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Armor Penetration Simulator</title>
    <style>
        #tank-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        #build-menu {
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
        }
        #tank-canvas {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #ddd;
            border: 1px solid #333;
        }
        .component {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #444;
            cursor: pointer;
        }
        .selected {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="tank-container">
        <div id="build-menu">
            <h3>Tank Components</h3>
            <button onclick="addComponent('armor')">Add Armor</button>
            <button onclick="addComponent('cannon')">Add Cannon</button>
            <button onclick="addComponent('seat')">Add Seat</button>
            <!-- You can add more buttons for other components -->
        </div>

        <div id="tank-canvas" onclick="placeComponent(event)">
            <!-- Tank components will appear here -->
        </div>
    </div>

    <script>
        let selectedComponent = null;

        function addComponent(type) {
            selectedComponent = type;
            alert(`Selected ${type}`);
        }

        function placeComponent(event) {
            if (!selectedComponent) return;

            const x = event.offsetX;
            const y = event.offsetY;
            const component = document.createElement('div');
            component.classList.add('component');
            component.style.left = `${x - 25}px`;  // Center the component on the click
            component.style.top = `${y - 25}px`;

            // Set component colors based on the type
            if (selectedComponent === 'armor') {
                component.style.backgroundColor = 'blue';
            } else if (selectedComponent === 'cannon') {
                component.style.backgroundColor = 'red';
            } else if (selectedComponent === 'seat') {
                component.style.backgroundColor = 'green';
            }

            document.getElementById('tank-canvas').appendChild(component);
            selectedComponent = null;  // Deselect after placing
        }
    </script>
</body>
</html>
